language: ruby
cache: bundler
sudo: false
rvm: 2.2
dist: trusty
jobs:
  include:
  - script: script/bootstrap script/cibuild
  - stage: GitHub Release
    script: skip
    before_deploy:
    - git config --local user.name "Kyle Harrington"
    - git config --local user.email "kyle.i.s.harrington@gmail.com"
    - zip -r computational_life_site.zip *
    - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
    - git push -q https://kephale@github.com/kephale/computational.life --tags
    deploy:
      provider: releases
      api_key:
        secure: 
      file: computational_life_site.zip
      on:
        repo: kephale/computational.life
dd:
  secure: 
