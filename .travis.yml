language: ruby
cache: bundler
sudo: false
rvm: 2.2
dist: trusty
before_deploy:
- git config --local user.name "kephale"
- git config --local user.email "kyle.i.s.harrington@gmail.com"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
- zip -r computational_life_site.zip *
jobs:
  include:
  - script: script/bootstrap script/cibuild
  - stage: GitHub Release
    script: skip
    deploy:
      provider: releases
      api_key: $GITHUB_OAUTH_TOKEN
      skip_cleanup: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: computational_life_site.zip
  on:
    repo: kephale/computational.life
